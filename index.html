<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Info App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-card text-center">
    <h2 class="mb-3">Weather Info</h2>
    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
    <button class="btn btn-primary w-100 mb-3" onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
